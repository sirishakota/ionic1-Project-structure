<ion-view title="Login-Page" id="page4" style="background-color: rgb(89, 102, 226);">
  <ion-nav-buttons side="left" scroll="false" class="has-header">
    <button class="button button-icon icon ion-android-lock"></button>
  </ion-nav-buttons>
  <ion-content padding="true" scroll="false" class="has-header">
    <form id="loginPage-form8" class="list">
      <label class="item item-input" id="loginPage-input1">
        <span class="input-label">Email</span>
        <input placeholder="" type="text">
      </label>
      <div class="spacer" style="height: 5px;"></div>
      <label class="item item-input" id="loginPage-input2">
        <span class="input-label">Password</span>
        <input placeholder="" type="password">
      </label>
      <a ui-sref="menu.home()" id="loginPage-button1" class="button button-stable button-block">Log in</a>
    </form>
    <a ui-sref="signup()" id="loginPage-button2" style="color:#EDD4D7;" class="button button-positive button-block button-clear">Or create an account</a>
    <button id="loginPage-button9" class="button button-balanced button-block icon ion-social-facebook">Tap me!</button>
    <button id="loginPage-button11" class="button button-balanced button-block icon ion-social-twitter">Tap me!</button>
  </ion-content>
</ion-view>
